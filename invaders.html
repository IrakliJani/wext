<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }

      #canvas {
        width: 600px;
        height: 600px;
      }
    </style>

  </head>
  <body>

    <div id="canvas"></div>

    <script type="text/javascript" src="scripts/vendors/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/stats.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/three.js"></script>
    <script type="text/javascript" src="scripts/games/invaders.js"></script>

    <script type="text/javascript">

    var stats = new Stats();
    stats.setMode(0);

    $(stats.domElement).css({
      position: 'absolute',
      right: '0px',
      top: '0px'
    });

    $('body').append(stats.domElement);

    var camera, scene, renderer;

    var invaders;

    init();
    animate();

    function init() {

      var width = $('#canvas').width(),
          height = $('#canvas').height();

      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x00);

      renderer.setSize(width, height);
      document.getElementById('canvas').appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

      camera.lookAt(new THREE.Vector3(0, 0, 0));
      camera.position.z = 600;

      invaders = new Invaders(scene, width, 3, 10);
      invaders.init();
      invaders.draw();

    }

    function animate() {
      stats.begin();

      invaders.animate();
      renderer.render(scene, camera);

      requestAnimationFrame(animate);
      stats.end();
    }

    </script>

  </body>
</html>
