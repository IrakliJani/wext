<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEXT</title>

    <link rel="stylesheet" href="styles/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
  </head>
  <body>

    <div class="container padding-top-20">

      <div id="send-view" class="row">
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-8 col-xs-offset-2 center">
          <div class="well well-lg">
            <div id="controller-qr">
              <div class="connect-cntrl color-green">connect your controllers</div>
            </div>
            <hr>
            <div id="controllers">
              <div class="row">
                <div class="col-md-6">Controller 1</div>
                <div class="col-md-6">Controller 2</div>
              </div>
              <div class="row" id="connections">
                <div class="col-md-6 disconnected">Disconnected</div>
                <div class="col-md-6 disconnected">Disconnected</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="game-view" class="row">
        <div id="canvas"></div>
      </div>
    </div>

    <div id="select-view" class="row">
      <ul>
        <li data-color="red" class="red active">red</li>
        <li data-color="green" class="green">green</li>
        <li data-color="blue" class="blue">blue</li>
      </ul>
    </div>

    <script type="text/javascript" src="scripts/vendors/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/qrcode/qrcode.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/peer.js"></script>
    <script type="text/javascript" src="scripts/vendors/three.js"></script>
    <script type="text/javascript" src="scripts/emitter.js"></script>

    <script type="text/javascript" src="scripts/vendors/stats.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/three.js"></script>
    <script type="text/javascript" src="scripts/games/invaders.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>

  </body>
</html>
