<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEXT</title>

    <link rel="stylesheet" href="styles/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/controller.css">
  </head>
  <body>
    <div id="connector" class="container">
      <div class="row qrContainer">
        <div class="row">
          <button type="button" id="scan" class="btn btn-default">Scan QR Code</button>
          <select id="camList" class="cam-list"></select> <br />
        </div>
        <div class="row">
          <video  width="320" height="240" id="cameraStream" autoplay></video>
          <canvas width="320" height="240" id="qr-canvas"></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/vendors/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/vendors/qrcode/qrcoder.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/controller.js"></script>
    <script type="text/javascript" src="scripts/pre_controller.js"></script>
  </body>
</html>
